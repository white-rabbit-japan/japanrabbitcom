  why:
    title: "Delivering happiness from Japan since 2005"
    description: "As pioneers of proxy-buying in Japan, we lead on innovation and user experience. Our customer care wins the highest ratings in the industry."
    cta: "Get Started"
    note: "We’ve helped tens of thousands of people in 140 countries purchase over 2 billion yen in goods from Japan."
  faq:
    title: "Frequently Asked Questions"
    description: "Questions about Japan Rabbit services, ordering, shipping, or something else? Find answers in our FAQ."
    items:
      fees:
        title: "How much are your service fees?"
        desc: "You can get an instant quote which includes our fees by adding a product from any Japanese online store to your cart. Once an item is added you will get a full breakdown of the costs minus international shipping. No account required!"
      preorders:
        title: "Can I buy pre-order items?"
        desc: "Yes, we can accept requests for pre-order items. You will pay for the item and our fees upfront, then international shipping once the item releases."
      shops:
        title: "What shops can I buy from? Do you handle Yahoo Auctions?"
        desc: "We are able to buy from almost any Japanese store. Including:"
        subitem1: "Auction sites—like Yahoo Auctions and Rakuma."
        subitem2: "Online stores—like Amazon Japan, Rakuten, Zozotown and others."
        subitem3: "Mail-order—via fax, letter, or phone."
        subitem4: "In-store pick-up at physical shops and events."
        subitem5: "Japanese marketplaces—like Mercari, Otamart, and Frill."
      value:
        title: "Can I adjust the customs value of an order?"
        desc: 'Yes, we can adjust the item value. But we cannot mark items as “Gift”. You can tell us what value you’d like us to declare on your behalf. Please email us with undervalue requests immediately after you pay for international shipping. Lowering the value does have some consequences though so we recommend reading more at our <a href="https://support.japanrabbit.com">support site</a>.'
      storage:
        title: "How long can I store an item at Japan Rabbit?"
        desc: "We can store items for up to 45 days after they arrive. This means you can wait and consolidate packages to save on international shipping."
      shipping:
        title: "How much does international shipping cost?"
        desc: "We ship internationally using the following Japan Post shipping methods:"
        subitem1: "Express Mail Service (EMS)"
        subitem2: "International ePacket"
        subitem3: "Small Packet Registered SAL"
        subitem4: "Parcel Post Airmail"
        subitem5: "Parcel Post SAL"
        subitem6: "Parcel Post Seamail"
        subitem7: "Printed Matter Registered Airmail"
        subitem8: "Printed Matter Registered SAL"
        subitem9: "We can also ship by FedEx International Economy"
        note: 'Estimate shipping costs from Japan with our <a href="https://app.japanrabbit.com/shipping-calculator">Shipping Calculator</a>.'
