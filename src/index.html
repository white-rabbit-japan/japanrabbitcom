<!DOCTYPE html>
<html ${htmlAttrs}>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link

      data-resource-type="font"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="preload"
      data-resource-type="font"
      as="style"
      crossorigin="anonymous"
      href="https://fonts.googleapis.com/css?family=Proxima+Nova:300,400,600,700&display=swap"
    />

            n = t.createElement('script')

            (n.async = !0),

            e.parentNode.insertBefore(n, e)

          }),

    ${head}
  </head>

  <body ${bodyAttrs}>
    ${app} ${scripts}

    <script>
      var links = document.querySelectorAll('link[data-resource-type="font"]')
      if (links) {

  </body>
</html>
